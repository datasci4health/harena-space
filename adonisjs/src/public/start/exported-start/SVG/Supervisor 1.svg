95a.436.436,0,0,0,.094.316l.834,1a.459.459,0,0,0,.283.148.5.5,0,0,0,.323-.094L10.848,49.3l9.313,7.766a.415.415,0,0,0,.283.094h.04a.46.46,0,0,0,.283-.148l.834-1a.436.436,0,0,0,.094-.317A.392.392,0,0,0,21.548,55.406Z" transform="translate(0.001 -46.994)"/></g></g><g class="c"><rect class="ai" width="36" height="32" rx="14"/><rect class="a" x="0.5" y="0.5" width="35" height="31" rx="13.5"/></g></g><g class="aj" transform="matrix(1, 0, 0, 1, 0, 0)"><g class="z" transform="translate(659 200)"><rect class="ai" width="602" height="775" rx="20"/><rect class="a" x="0.5" y="0.5" width="601" height="774" rx="19.5"/></g></g><text class="aa" transform="translate(679 230)"><tspan x="0" y="19">Hi! I am glad that you called me. Chest pain is an important complaint </tspan><tspan x="0" y="37">at the emergency department and we have to exclude the fatal causes: </tspan><tspan x="0" y="55">myocardial infarction (MI), acute aortic dissection (AAD), pulmonary </tspan><tspan x="0" y="73">embolism PE), hypertensive pneumothorax (HP), and Boerhaave </tspan><tspan x="0" y="91">Syndrome (BS).</tspan><tspan x="0" y="109">The best way to find out what is happening with your patient, my </tspan><tspan x="0" y="127">young padawan, is to gather as much information as possible through </tspan><tspan x="0" y="145">history taking and physical examination. We need to search for the </tspan><tspan x="0" y="163">signs and symptoms that can guide our clinical reasoning process by </tspan><tspan x="0" y="181">changing the pre-test probabilities of each disease.</tspan><tspan x="0" y="199"></tspan><tspan x="0" y="217">Do you know the concept of Likelihood ratio (LR)? </tspan><tspan class="ab"><tspan x="0" y="235">Likelihood Ratio</tspan><tspan x="0" y="253" xml:space="preserve">Clinical History Myocardial Infarction       </tspan><tspan x="0" y="271" xml:space="preserve">Physical Examination Myocardial Infarction                   </tspan><tspan x="0" y="289" xml:space="preserve">Clinical History Aortic Dissection               </tspan><tspan x="0" y="307" xml:space="preserve">Physical Examination Aortic Dissection   </tspan><tspan x="0" y="325">Pulmonary Embolism Wells Criteria</tspan></tspan><tspan x="0" y="343"></tspan><tspan x="0" y="361">Hypertensive pneumothorax is more common in tall and thin young </tspan><tspan x="0" y="379">adults (primary pneumothorax) or in patients with chronic pulmonary </tspan><tspan x="0" y="397">diseases or chest trauma (secondary pneumothorax). On physical </tspan><tspan x="0" y="415">examination, we expect asymmetry in lung auscultation and the </tspan><tspan x="0" y="433">trachea may be dislocated to the contralateral side of the </tspan><tspan x="0" y="451">pneumothorax.</tspan><tspan x="0" y="469"></tspan><tspan x="0" y="487">Boerhaave Syndrome is more common in patients who presented </tspan><tspan x="0" y="505">vomiting before the chest pain started, were submitted to endoscopic </tspan><tspan x="0" y="523">procedures or had chest trauma.</tspan></text><rect class="ac" width="244" height="59" rx="29.5" transform="translate(679 869)"/><text class="ad" transform="translate(711 906)"><tspan x="0" y="0">Generate hypothesis</tspan></text><g transform="translate(-142 57)"><g class="ae" transform="translate(421 871)"><rect class="ai" width="212" height="47" rx="23.5"/><rect class="a" x="1" y="1" width="210" height="45" rx="22.5"/></g><text class="af" transform="translate(437 903)"><tspan x="0" y="0">SUPERVISOR Harry</tspan></text></g><rect class="ag" width="128" height="18" transform="translate(679 450)"/><rect class="ag" width="338" height="18" transform="translate(679 486)"/><rect class="ag" width="256" height="18" transform="translate(679 504)"/><rect class="ag" width="303" height="18" transform="translate(679 522)"/><rect class="ag" width="277" height="18" transform="translate(679 540)"/><rect class="ag" width="291" height="18" transform="translate(679 468)"/><g transform="translate(264 120)"><rect class="ac" width="190" height="59" rx="29.5" transform="translate(680 750)"/><text class="ah" transform="translate(705 786)"><tspan x="0" y="0">More information</tspan></text></g></g></svg>