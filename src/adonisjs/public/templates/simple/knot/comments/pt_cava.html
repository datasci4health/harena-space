<label for="details"><h3>Comments</h3></label>
<textarea class="form-control" id="details" name="details" placeholder="Enter the comments">
{{details}}
</textarea>

<h3>Video</h3>
<h4>Gain</h4>
<input type="radio" id="video1_gain"
       name="video1_gain" value="1" {{checked?video1_gain:1}}>
<label for="video1_gain">1. little</label>
<input type="radio" id="video1_gain"
       name="video1_gain" value="2" {{checked?video1_gain:2}}>
<label for="video1_gain">2. excessive</label>
<input type="radio" id="video1_gain"
       name="video1_gain" value="3" {{checked?video1_gain:3}}>
<label for="video1_gain">3. appropriate</label>
<h4>Depth</h4>

       name="video1_depth" value="1" {{checked?video1_depth:1}}>

       name="video1_depth" value="2" {{checked?video1_depth:2}}>
<label for="video1_depth">2. excessive</label>

       name="video1_depth" value="3" {{checked?video1_depth:3}}>
<label for="video1_depth">3. appropriate</label>
<h4>Anatomical References</h4>
<input type="radio" id="video1_anatomical"
       name="video1_anatomical" value="1" {{checked?video1_anatomical:1}}>
<label for="video1_anatomical">1. absent</label>
<input type="radio" id="video1_anatomical"

<input type="radio" id="video1_anatomical"
