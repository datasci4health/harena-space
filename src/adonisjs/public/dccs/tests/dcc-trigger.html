<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <title>DCC Link Test</title>
   <style>
      body {
         font-family: "Trebuchet MS", Helvetica, sans-serif;
         color: black;
      }
   </style>
    <script type="text/javascript" src="../../infra/bus.js"></script>
    <script type="text/javascript" src="../../infra/bus-server-address.js"></script>
   
   <script type="text/javascript" src="../components/dcc-base.js"></script>
   <script type="text/javascript" src="../components/dcc-block.js"></script>
   <script type="text/javascript" src="../components/dcc-trigger.js"></script>
   <script>
   function startListener() {
      window.messageBus.ext.subscribe("/button", display);
   }
   function display(topic, message) {
      document.querySelector("#message").innerHTML = message;
   }
   </script>
</head>
<body onload="startListener()">
   <dcc-trigger action="/button/on" label="On"></dcc-trigger>
   <div style="width: 100px"><dcc-trigger link="#" label="Generate Hypothesis" image="images/icon-hypothesis.svg"></dcc-trigger></div>
   <dcc-trigger action="/button/off" label="Off" render="none"></dcc-trigger>
   
   <h1 id="message"></h1>
</html>
