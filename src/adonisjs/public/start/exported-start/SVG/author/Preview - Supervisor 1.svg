<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1387" viewBox="0 0 1920 1387"><defs><style>.a,.e,.i,.l,.n,.r,.t,.v,.y{fill:#fff;}.a,.s{stroke:#707070;}.b,.o,.s{fill:none;}.c{clip-path:url(#n);}.d{clip-path:url(#a);}.ak,.f,.g,.x{fill:gray;}.f{font-size:56px;}.ae,.f,.x{font-family:Arial-BoldMT, Arial;}.ae,.f,.r,.x{font-weight:700;}.g,.n,.v,.x{font-size:18px;}.g,.i,.j,.v{font-family:ArialMT, Arial;}.al,.h,.j,.u,.w{fill:#a6a6a6;}.i,.j{font-size:14px;}.k{fill:#ba2027;}.ae,.l,.r{font-size:20px;}.l,.m,.n{font-family:SegoeUI, Segoe UI;}.m{fill:#346e93;font-size:28px;}.o{stroke:#ba2027;stroke-width:3px;}.p{clip-path:url(#b);}.q{fill:#0d4a71;}.r{font-family:SegoeUI-Bold, Segoe UI;}.t{stroke:#a6a6a6;}.t,.u{stroke-width:2px;}.u{stroke:gray;}.z{clip-path:url(#c);}.aa{fill:rgba(34,31,31,0.26);}.aa,.ad,.ah{fill-rule:evenodd;}.ab{fill:#f1f1f1;stroke:rgba(0,0,0,0);stroke-width:0.5px;}.ac{clip-path:url(#f);}.ad{opacity:0.54;}.ae,.af{fill:#707070;}.ag{clip-path:url(#j);}.ah,.ai{fill:#009688;}.ah{opacity:0.5;}.aj,.ak,.al{stroke:none;}.am{fill:#f2f2f2;}.an{filter:url(#k);}.ao{filter:url(#d);}</style><clipPath id="a"><rect class="a" width="1203" height="674" transform="translate(427 367)"/></clipPath><clipPath id="b"><rect class="a" width="360" height="477" transform="translate(1407 648)"/></clipPath><clipPath id="c"><rect class="b" width="40.25" height="26.5"/></clipPath><filter id="d" x="254.75" y="1338.75" width="26.5" height="26.5" filterUnits="userSpaceOnUse"><feOffset dy="2" input="SourceAlpha"/><feGaussianBlur stdDeviation="1" result="e"/><feFlood flood-opacity="0.239"/><feComposite operator="in" in2="e"/><feComposite in="SourceGraphic"/></filter><clipPath id="f"><rect class="b" width="24" height="24"/></clipPath><clipPath id="j"><rect class="b" width="40" height="26"/></clipPath><filter id="k" x="1509" y="396" width="26" height="26" filterUnits="userSpaceOnUse"><feOffset dy="2" input="SourceAlpha"/><feGaussianBlur stdDeviation="1" result="l"/><feFlood flood-opacity="0.239"/><feComposite operator="in" in2="l"/><feComposite in="SourceGraphic"/></filter><clipPath id="n"><rect width="1920" height="1387"/></clipPath></defs><g id="m" class="c"><rect class="am" width="1920" height="1387"/><g class="d" transform="translate(137 99)"><image width="2029" height="1141" transform="translate(8 105)" xlink:href="Preview%20-%20Supervisor%201-image.png"/></g><rect class="e" width="1920" height="100"/><text class="f" transform="translate(153 286)"><tspan x="0" y="0">Preview case</tspan></text><text class="g" transform="translate(153 318)"><tspan x="0" y="16">Here&apos;s how your case will appear to students. You can also edit them. </tspan></text><rect class="h" width="153" height="27" rx="5" transform="translate(366 144)"/><rect class="h" width="70" height="27" rx="5" transform="translate(153 144)"/><text class="i" transform="translate(166 150)"><tspan x="1" y="13" xml:space="preserve">HOME      </tspan></text><text class="j" transform="translate(231 150)"><tspan x="0" y="13">&gt;</tspan></text><text class="j" transform="translate(349 150)"><tspan x="0" y="13">&gt;</tspan></text><rect class="h" width="90" height="27" rx="5" transform="translate(248 144)"/><text class="i" transform="translate(256 150)"><tspan x="11" y="13">DRAFTS</tspan></text><text class="i" transform="translate(374 150)"><tspan x="15.21" y="13">PREVIEW CASE</tspan></text><g transform="translate(156 40)"><g class="a" transform="translate(437 980)"><rect class="aj" width="430" height="177" rx="12"/><rect class="b" x="0.5" y="0.5" width="429" height="176" rx="11.5"/></g><rect class="k" width="314" height="59" rx="29.5" transform="translate(453 1076)"/><text class="l" transform="translate(491 1114)"><tspan x="0" y="0">I got it! Generate hypothesis</tspan></text><text class="m" transform="translate(455 988)"><tspan x="0" y="30">How does this information can </tspan><tspan x="0" y="67">help you to solve your case?</tspan></text></g><text class="n" transform="translate(595 537)"><tspan x="0" y="19">Hi! I am glad that you called me. Chest pain is an important complaint at the emergency department </tspan><tspan x="0" y="38">and we have to exclude the fatal causes: myocardial infarction (MI), acute aortic dissection (AAD), </tspan><tspan x="0" y="57">pulmonary embolism PE), hypertensive pneumothorax (HP), and Boerhaave Syndrome (BS).</tspan><tspan x="0" y="76">The best way to find out what is happening with your patient, my young padawan, is to gather as </tspan><tspan x="0" y="95">much information as possible through history taking and physical examination. We need to search </tspan><tspan x="0" y="114">for the signs and symptoms that can guide our clinical reasoning process by changing the pre-test </tspan><tspan x="0" y="133">probabilities of each disease.</tspan><tspan x="0" y="152"></tspan><tspan x="0" y="171" xml:space="preserve">Do you know the concept of Likelihood ratio (LR)?      Likelihood Ratio</tspan><tspan x="0" y="190"></tspan><tspan x="0" y="209" xml:space="preserve">Clinical History Myocardial Infarction       Physical Examination Myocardial Infarction                   </tspan><tspan x="0" y="228"></tspan><tspan x="0" y="247" xml:space="preserve">  Clinical History Aortic Dissection               Physical Examination Aortic Dissection  </tspan><tspan x="0" y="266"> </tspan><tspan x="0" y="285">Pulmonary Embolism Wells Criteria</tspan><tspan x="0" y="304"></tspan><tspan x="0" y="323">Hypertensive pneumothorax is more common in tall and thin young adults (primary pneumothorax) </tspan><tspan x="0" y="342">or in patients with chronic pulmonary diseases or chest trauma (secondary pneumothorax). On </tspan><tspan x="0" y="361">physical examination, we expect asymmetry in lung auscultation and the trachea may be dislocated </tspan><tspan x="0" y="380">to the contralateral side of the pneumothorax.</tspan><tspan x="0" y="399"></tspan><tspan x="0" y="418">Boerhaave Syndrome is more common in patients who presented vomiting before the chest pain </tspan><tspan x="0" y="437">started, were submitted to endoscopic procedures or had chest trauma.</tspan></text><g class="o" transform="translate(1007 685)"><rect class="aj" width="154" height="34" rx="17"/><rect class="b" x="1.5" y="1.5" width="151" height="31" rx="15.5"/></g><g class="o" transform="translate(585 724)"><rect class="aj" width="310" height="34" rx="17"/><rect class="b" x="1.5" y="1.5" width="307" height="31" rx="15.5"/></g><g class="o" transform="translate(585 762)"><rect class="aj" width="310" height="34" rx="17"/><rect class="b" x="1.5" y="1.5" width="307" height="31" rx="15.5"/></g><g class="o" transform="translate(585 800)"><rect class="aj" width="310" height="34" rx="17"/><rect class="b" x="1.5" y="1.5" width="307" height="31" rx="15.5"/></g><g class="o" transform="translate(904 724)"><rect class="aj" width="369" height="34" rx="17"/><rect class="b" x="1.5" y="1.5" width="366" height="31" rx="15.5"/></g><g class="o" transform="translate(904 762)"><rect class="aj" width="369" height="34" rx="17"/><rect class="b" x="1.5" y="1.5" width="366" height="31" rx="15.5"/></g><g class="p"><image width="1394" height="784" transform="translate(653 491.5)" xlink:href="Preview%20-%20Supervisor%201-image2.png"/></g><g transform="translate(8506 13041)"><rect class="q" width="238" height="47" rx="23.5" transform="translate(-7051 -11955)"/><text class="r" transform="translate(-7016 -11923)"><tspan x="0" y="0">SUPERVISOR Harry</tspan></text></g><g class="a" transform="translate(153 377)"><rect class="aj" width="1614" height="60" rx="5"/><rect class="b" x="0.5" y="0.5" width="1613" height="59" rx="4.5"/></g><g class="a" transform="translate(1330 377)"><rect class="aj" width="240" height="60"/><rect class="b" x="0.5" y="0.5" width="239" height="59"/></g><g class="a" transform="translate(153 485)"><rect class="aj" width="381" height="840" rx="5"/><rect class="b" x="0.5" y="0.5" width="380" height="839" rx="4.5"/></g