<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="848" height="752" viewBox="0 0 848 752"><defs><style>.a,.n{fill:none;}.b{clip-path:url(#q);}.c,.e,.t,.y{fill:#fff;}.c,.v{stroke:#707070;}.d,.f,.j{fill:gray;}.d,.f{font-size:18px;}.d,.g,.h,.y{font-family:Arial-BoldMT, Arial;font-weight:700;}.e{stroke:#a6a6a6;stroke-width:2px;}.f{font-family:ArialMT, Arial;}.h{fill:#ba2027;}.i{fill:#747474;}.k{clip-path:url(#a);}.l{fill:rgba(97,97,97,0.38);}.l,.m,.n,.q,.r{fill-rule:evenodd;}.m{fill:rgba(0,0,0,0.54);}.n{stroke:rgba(0,0,0,0.12);}.o{clip-path:url(#e);}.p,.q{opacity:0.54;}.r{opacity:0.38;}.s{font-size:16px;font-family:Roboto-Medium, Roboto;font-weight:500;opacity:0.87;}.u{clip-path:url(#n);}.v,.x{fill:#a6a6a6;}.w{clip-path:url(#o);}.y{font-size:20px;}.z{stroke:none;}.aa{filter:url(#j);}</style><clipPath id="a"><rect class="a" width="24" height="24"/></clipPath><clipPath id="e"><rect class="a" width="47" height="24"/></clipPath><filter id="j" x="35.923" y="55" width="119.673" height="62" filterUnits="userSpaceOnUse"><feOffset dy="2" input="SourceAlpha"/><feGaussianBlur stdDeviation="1" result="k"/><feFlood flood-opacity="0.239"/><feComposite operator="in" in2="k"/><feComposite in="SourceGraphic"/></filter><clipPath id="n"><rect class="a" width="107" height="38"/></clipPath><clipPath id="o"><rect class="a" width="94" height="37"/></clipPath><clipPath id="q"><rect width="848" height="752"/></clipPath></defs><g id="p" class="b"><g class="c"><rect class="z" width="808" height="732" rx="5"/><rect class="a" x="0.5" y="0.5" width="807" height="731" rx="4.5"/></g><g transform="translate(-818 -559)"><text class="d" transform="translate(848 584)"><tspan x="0" y="16">Description</tspan></text><g class="e" transform="translate(848 616)"><rect class="z" width="753" height="607" rx="5"/><rect class="a" x="1" y="1" width="751" height="605" rx="4"/></g><text class="f" transform="translate(863 686)"><tspan x="0" y="16">Hi! I am glad that you called me. Chest pain is an important complaint at the emergency </tspan><tspan x="0" y="37">department and we have to exclude the fatal causes: myocardial infarction (MI), acute </tspan><tspan x="0" y="58">aortic dissection (AAD), pulmonary embolism PE), hypertensive pneumothorax (HP), and </tspan><tspan x="0" y="79">Boerhaave Syndrome (BS).</tspan><tspan x="0" y="100">The best way to find out what is happening with your patient, my young padawan, is to </tspan><tspan x="0" y="121">gather as much information as possible through history taking and physical examination. </tspan><tspan x="0" y="142">We need to search for the signs and symptoms that can guide our clinical reasoning </tspan><tspan x="0" y="163">process by changing the pre-test probabilities of each disease.</tspan><tspan x="0" y="184"></tspan><tspan x="0" y="205" xml:space="preserve">Do you know the concept of Likelihood ratio (LR)?     </tspan><tspan class="g" y="205"> </tspan><tspan class="h" y="205">Likelihood Ratio</tspan><tspan class="h"><tspan x="0" y="226"></tspan><tspan x="0" y="247" xml:space="preserve">Clinical History Myocardial Infarction    Physical Examination Myocardial Infarction                   </tspan><tspan x="0" y="268"></tspan><tspan x="0" y="289" xml:space="preserve">Clinical History Aortic Dissection     Physical Examination Aortic Dissection  </tspan><tspan x="0" y="310"> </tspan><tspan x="0" y="331">Pulmonary Embolism Wells Criteria</tspan><tspan x="0" y="352"></tspan></tspan><tspan class="i"><tspan x="0" y="373">Hy</tspan><tspan class="j" y="373">pertensive pneumothorax is more common in tall and thin young adults (primary </tspan><tspan class="j" x="0" y="394">pneumothorax) or in patients with chronic pulmonary diseases or chest trauma </tspan><tspan class="j" x="0" y="415">(secondary pneumothorax). On physical examination, we expect asymmetry in lung </tspan><tspan class="j" x="0" y="436">auscultation and the trachea may be dislocated to the contralateral side of the </tspan><tspan class="j" x="0" y="457">pneumothorax.</tspan></tspan><tspan x="0" y="478"></tspan><tspan x="0" y="499">Boerhaave Syndrome is more common in patients who presented vomiting before the </tspan><tspan x="0" y="520">chest pain started, were submitted to endoscopic procedures or had chest trauma.</tspan></text><g transform="translate(-943.404 -477)"><rect class="a" width="744.404" height="56" transform="translate(1800 1092)"/><g class="k" transform="translate(2511.404 1108)"><rect class="a" width="24" height="24"/><path class="l" d="M3,21H21V19H3v2Zm0-4H21V15H3v2Zm0-4H21V11H3v2ZM3,9H21V7H3V9ZM3,3V5H21V3Z"/></g><g class="k" transform="translate(2478.404 1108)"><rect class="a" width="24" height="24"/><path class="l" d="M3,21H21V19H3v2Zm6-4H21V15H9v2ZM3,13H21V11H3v2ZM9,9H21V7H9V9ZM3,3V5H21V3Z"/></g><g class="k" transform="translate(2445.404 1108)"><rect class="a" width="24" height="24"/><path class="m" d="M7,15v2H17V15ZM3,21H21V19H3v2Zm0-8H21V11H3v2ZM7,7V9H17V7ZM3,3V5H21V3Z"/></g><g class="k" transform="translate(2412.335 1108)"><path class="l" d="M15,15H3v2H15V15Zm0-8H3V9H15V7ZM3,13H21V11H3v2Zm0,8H21V19H3v2ZM3,3V5H21V3Z"/><rect class="a" width="24" height="24"/></g><path class="n" d="M543.5,15V43" transform="translate(1819.232 1092)"/><g class="o" transform="translate(2274.196 1108)"><rect class="p" width="24" height="4" transform="translate(0 20)"/><rect class="a" width="24" height="24"/><path class="q" d="M16.5,8.9,7.6,0,6.2,1.4,8.6,3.8,3.5,8.9a1.45,1.45,0,0,0,0,2.1L9,16.5a1.5,1.5,0,0,0,1.1.4,1.5,1.5,0,0,0,1.1-.4L16.7,11a1.684,1.684,0,0,0-.2-2.1ZM5.1,10,9.9,5.2,14.7,10Zm13.8,1.5s-2,2.2-2,3.5a2,2,0,1,0,4,0c0-1.3-2-3.5-2-3.5Z"/><g class="k" transform="translate(23)"><rect class="a" width="24" height="24"/><path class="q" d="M7,10l5,5,5-5Z"/></g></g><g class="k" transform="translate(2206.681 1108)"><rect class="a" width="24" height="24"/><path class="r" d="M11.9,17a6.018,6.018,0,0,0,6-6V3H15.4v8a3.5,3.5,0,0,1-7,0V3H5.9v8a6.018,6.018,0,0,0,6,6Zm-7,2v2h14V19Z" transform="tran