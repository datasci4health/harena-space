91)"/><g transform="translate(0 3.361)"><path class="i" d="M1198.556,626.495l.565,1.738-1.478-1.074h1.827l-1.478,1.074Z" transform="translate(-1197.643 -626.495)"/></g><g transform="translate(0 6.724)"><path class="i" d="M1198.556,629.6l.565,1.737-1.478-1.074h1.827l-1.478,1.074Z" transform="translate(-1197.643 -629.6)"/></g><g transform="translate(0 10.085)"><path class="i" d="M1198.556,632.7l.565,1.738-1.478-1.074h1.827l-1.478,1.074Z" transform="translate(-1197.643 -632.704)"/></g></g></g><g transform="translate(19.771)"><path class="i" d="M1200.382,621.839l.564,1.737-1.478-1.074h1.827l-1.477,1.074Z" transform="translate(-1199.468 -621.839)"/><g transform="translate(0 3.361)"><path class="i" d="M1200.382,624.943l.564,1.737-1.478-1.073h1.827l-1.477,1.073Z" transform="translate(-1199.468 -624.943)"/></g><g transform="translate(0 6.723)"><path class="i" d="M1200.382,628.047l.564,1.738-1.478-1.074h1.827l-1.477,1.074Z" transform="translate(-1199.468 -628.047)"/></g><g transform="translate(0 10.085)"><path class="i" d="M1200.382,631.152l.564,1.737-1.478-1.073h1.827l-1.477,1.073Z" transform="translate(-1199.468 -631.152)"/></g><g transform="translate(0 13.447)"><path class="i" d="M1200.382,634.256l.564,1.738-1.478-1.074h1.827l-1.477,1.074Z" transform="translate(-1199.468 -634.256)"/></g></g></g></g></g><g class="c" transform="translate(13937 -52.783)"><rect class="ak" width="48" height="32" rx="14"/><rect class="a" x="0.5" y="0.5" width="47" height="31" rx="13.5"/></g></g><g class="y" transform="translate(1451 10.217)"><g transform="translate(455.303 386.855)"><g transform="translate(-448.001 -380.006)"><path class="z" d="M73.45,120.939l-7.738,6.38a.183.183,0,0,1-.007.04.184.184,0,0,0-.007.04v6.46a.874.874,0,0,0,.861.862h5.168v-5.168h3.446v5.168h5.168a.875.875,0,0,0,.862-.862V127.4a.19.19,0,0,0-.014-.08Z" transform="translate(-62.601 -117.453)"/><path class="z" d="M21.548,55.406,18.6,52.956V47.465a.415.415,0,0,0-.431-.431H15.586a.414.414,0,0,0-.431.431V50.09l-3.284-2.746a1.67,1.67,0,0,0-2.045,0L.149,55.406A.391.391,0,0,0,0,55.695a.436.436,0,0,0,.094.316l.834,1a.459.459,0,0,0,.283.148.5.5,0,0,0,.323-.094L10.848,49.3l9.313,7.766a.415.415,0,0,0,.283.094h.04a.46.46,0,0,0,.283-.148l.834-1a.436.436,0,0,0,.094-.317A.392.392,0,0,0,21.548,55.406Z" transform="translate(0.001 -46.994)"/></g></g><g class="c"><rect class="ak" width="36" height="32" rx="14"/><rect class="a" x="0.5" y="0.5" width="35" height="31" rx="13.5"/></g></g><g class="al" transform="matrix(1, 0, 0, 1, 0, 0)"><g class="aa" transform="translate(247 200)"><rect class="ak" width="1014" height="775" rx="20"/><rect class="a" x="0.5" y="0.5" width="1013" height="774" rx="19.5"/></g></g><text class="ab" transform="translate(306 230)"><tspan x="0" y="19">Hi! I am glad that you called me. Chest pain is an important complaint at the emergency department and we have to </tspan><tspan x="0" y="37">exclude the fatal causes: myocardial infarction (MI), acute aortic dissection (AAD), pulmonary embolism PE), </tspan><tspan x="0" y="55">hypertensive pneumothorax (HP), and Boerhaave Syndrome (BS).</tspan><tspan x="0" y="73">The best way to find out what is happening with your patient, my young padawan, is to gather as much information </tspan><tspan x="0" y="91">as possible through history taking and physical examination. We need to search for the signs and symptoms that can </tspan><tspan x="0" y="109">guide our clinical reasoning process by changing the pre-test probabilities of each disease.</tspan><tspan x="0" y="127"></tspan><tspan x="0" y="145">Do you know the concept of Likelihood ratio (LR)? </tspan><tspan class="ac"><tspan x="0" y="163">Likelihood Ratio</tspan><tspan x="0" y="181" xml:space="preserve">Clinical History Myocardial Infarction       </tspan><tspan x="0" y="199" xml:space="preserve">Physical Examination Myocardial Infarction                   </tspan><tspan x="0" y="217" xml:space="preserve">Clinical History Aortic Dissection               </tspan><tspan x="0" y="235" xml:space="preserve">Physical Examination Aortic Dissection   </tspan><tspan x="0" y="253">Pulmonary Embolism Wells Criteria</tspan></tspan><tspan x="0" y="271"></tspan><tspan x="0" y="289">Hypertensive pneumothorax is more common in tall and thin young adults (primary pneumothorax) or in patients </tspan><tspan x="0" y="307">with chronic pulmonary diseases or chest trauma (secondary pneumothorax). On physical examination, we expect </tspan><tspan x="0" y="325">asymmetry in lung auscultation and the trachea may be dislocated to the contralateral side of the pneumothorax.</tspan><tspan x="0" y="343"></tspan><tspan x="0" y="361">Boerhaave Syndrome is more common in patients who presented vomiting before the chest pain started, were </tspan><tspan x="0" y="379">submitted to endoscopic procedures or had chest trauma.</tspan></text><g class="aa" transform="translate(305 773)"><rect class="ak" width="750" height="155" rx="12"/><rect class="a" x="0.5" y="0.5" width="749" height="154" rx="11.5"/></g><rect class="ad" width="244" height="59" rx="29.5" transform="translate(334 846)"/><text class="ae" transform="translate(361 882)"><tspan x="0" y="0">Generate hypothesis</tspan></text><rect class="af" width="128" height="18" transform="translate(679 450)"/><rect class="af" width="338" height="18" transform="translate(679 486)"/><rect class="af" width="256" height="18" transform="translate(679 504)"/><rect class="af" width="303" height="18" transform="translate(679 522)"/><rect class="af" width="277" height="18" transform="translate(679 540)"/><rect class="af" width="291" height="18" transform="translate(679 468)"/><g transform="translate(-79 96)"><rect class="ad" width="190" height="59" rx="29.5" transform="translate(680 750)"/><text class="ag" transform="translate(705 786)"><tspan x="0" y="0">More information</tspan></text></g><g transform="translate(998 57)"><g class="ah" transform="translate(421 871)"><rect class="ak" width="212" height="47" rx="23.5"/><rect class="a" x="1" y="1" width="210" height="45" rx="22.5"/></g><text class="ai" transform="translate(437 903)"><tspan x="0" y="0">SUPERVISOR Harry</tspan></text></g><g transform="translate(-95 94)"><rect class="ad" width="190" height="59" rx="29.5" transform="translate(909 750)"/><text class="ag" transform="translate(940 786)"><tspan x="0" y="0">Back to the case</tspan></text></g><text class="aj" transform="translate(334 789)"><tspan x="0" y="30">What do you want to do?</tspan></text></g></svg>