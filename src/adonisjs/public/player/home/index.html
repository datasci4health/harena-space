  <body>
    <!-- Create a section to place page content -->
    <main role="main">
      <div class="d-flex flex-column vh-100 vw-100 draft-author-padding hidden-overflow">

        <!-- Create breadcrumbs -->
        <div class="container-fluid" >
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/player/home">Home</a></li>
            </ol>
          </nav>
        </div>
        <!-- End of breadcrumbs -->

        <div class="h-100 w-100 player-cases-content-padding rounded-top" style="border-color: #{{color}} !important;">
          <div class="home-text mb-5">
            <p>Choose a case to play.</p>
          </div>
          <dcc-rest id="harena-user-cases" bind="harena-user-cases" subscribe="service/request/get:retrieve"></dcc-rest>
          <div id="case-boxes" class="container-fluid h-100 scroll-y draft-scroll-container">
            <dcc-dhtml connect="harena-user-cases:service/request/get:retrieve">
              {{@foreach . c}}
              <div id="b{{c.id}}" class="row draft-author-case-container">
                <div class="col draft-case-title">{{c.title}}</div>
                <div class="d-flex justify-content-end">
                  <div id="e{{c.id}}" class="col author-panel-button" onclick="location.href='/player/case?id={{c.id}}'">VIEW</div>
                </div>
              </div>
              {{@endfor}}
              <end-dcc></end-dcc>
            </dcc-dhtml>

              </div>

          </div>
        </div>
      </div>
    </main>
    <!-- end of div /.container -->
