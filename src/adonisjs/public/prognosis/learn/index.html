<body>
  <!-- <main role=""> -->
  <div id="main-panel" class="d-flex flex-column vh-100 vw-100 scroll-y index-boot-padding bg-secondary">
    <div class="d-flex flex-column w-lg-75 h-100 w-100 px-2 pb-4 debug-border bg-dark mx-auto text-center scroll-y">
      <h1 class="debug-border txt-light my-5">Pacient Info</h1>
      <div class="debug-border mt-5 d-flex flex-column pacient-info-wrapper">
          <div class="">
            <h3>Idade: </h3>
          </div>
          <div class="pancient-info-values">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="idadeRadioOptions" id="idade1" value="<40">
              <label class="form-check-label" for="idade1"><40</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="idadeRadioOptions" id="idade2" value="40-59">
              <label class="form-check-label" for="idade2">40-59</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="idadeRadioOptions" id="idade3" value="70-74">
              <label class="form-check-label" for="idade3">70-74</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="idadeRadioOptions" id="idade4" value="75-79">
              <label class="form-check-label" for="idade4">75-79</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="idadeRadioOptions" id="idade5" value=">=80">
              <label class="form-check-label" for="idade5">>=80</label>
            </div>
        </div>
      </div>
      <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper">

          <div class="">
            <h3>Origem: </h3>
          </div>
          <div class="pancient-info-values">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="origemRadioOptions" id="origem1" value="pronto-socorro">
              <label class="form-check-label" for="origem1">Pronto Socorro</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="origemRadioOptions" id="origem2" value="outra-uti">
              <label class="form-check-label" for="origem2">Outra UTI</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="origemRadioOptions" id="origem3" value="nda">
              <label class="form-check-label" for="origem3">Nenhuma das Anteriores</label>
            </div>
        </div>
      </div>
      <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper">
          <div class="">
            <h3>Comorbidade: </h3>
          </div>
          <div class="pancient-info-values comorbidade">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-ic-nyga-iv" value="ic-nyga-iv">
              <label class="form-check-label" for="comorbidade-ic-nyga-iv">IC NYHA IV</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-cancer-metastico" value="cancer-metastico">
              <label class="form-check-label" for="comorbidade-cancer-metastico">Câncer metastático</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-cancer-hematologico" value="cancer-hematologico">
              <label class="form-check-label" for="comorbidade-cancer-hematologico">Câncer hematológico</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-terapia-oncologica" value="terapia-oncologica">
              <label class="form-check-label" for="comorbidade-terapia-oncologica">Terapia oncológica</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-cirrose" value="cirrose">
              <label class="form-check-label" for="comorbidade-cirrose">Cirrose </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-sida" value="sida">
              <label class="form-check-label" for="comorbidade-sida">SIDA </label>
            </div>
            <div class="w-100"></div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-int-antes-admissao" value="int-antes-admissao">
              <label class="form-check-label" for="comorbidade-int-antes-admissao">Internado antes da admissão (varios valores) </label>
            </div>
            <div class="d-none progn-multi-wrapper" id="comorbidade-int-antes-admissao-wrapper">
              <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="comorbidade-int-antes-admissao-value" id="comorbidade-int-antes-admissao1" value="14-27">
                <label class="form-check-label" for="comorbidade-int-antes-admissao1">14-27</label>
              </div>
              <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="comorbidade-int-antes-admissao-value" id="comorbidade-int-antes-admissao2" value=">=28">
                <label class="form-check-label" for="comorbidade-int-antes-admissao2">>=28</label>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="comorbidade-infect-antes-admissao" value="infect-antes-admissao">
              <label class="form-check-label" for="comorbidade-infect-antes-admissao">Infectado antes da admissão (varios valores)</label>
            </div>
            <div class="d-none progn-multi-wrapper" id="comorbidade-infect-antes-admissao-wrapper">
              <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="comorbidade-infect-antes-admissao-value" id="comorbidade-infect-antes-admissao1" value="nosocomial">
                <label class="form-check-label" for="comorbidade-infect-antes-admissao1">Nosocomial</label>
              </div>
              <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="comorbidade-infect-antes-admissao-value" id="comorbidade-infect-antes-admissao2" value="respiratoria">
                <label class="form-check-label" for="comorbidade-infect-antes-admissao2">Respiratória</label>
              </div>
            </div>
          </div>

      </div>
      <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper">
          <div class="">
            <h3>Motivo da admissão: </h3>
          </div>

          <div class="pancient-info-values admissao">
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" id="admissao-planejada" value="admissao-planejada">
              <label class="form-check-label" for="admissao-planejada">Admissão Planejada</label>
            </div>
            <div class="w-100"></div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" id="cirurgia" value="cirurgia">
              <label class="form-check-label" for="cirurgia">Cirugia</label>
            </div>
            <div class="d-none progn-multi-wrapper" id="cirurgia-wrapper">
              <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="cirurgia-value" id="cirurgia-value-1" value="eletiva">
                <label class="form-check-label" for="cirurgia-value-1">Eletiva</label>
              </div>
              <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="cirurgia-value" id="cirurgia-value-2" value="urgencia">
                <label class="form-check-label" for="cirurgia-value-2">Urgência</label>
              </div>

              <div class="w-100"></div>
              <div class="d-none progn-multi-wrapper" id="cirurgia-value-wrapper">
                <div class="form-check form-check">
                  <input class="form-check-input" type="checkbox" id="admissao-motivo-cirurgico" value="motivo-cirurgico">
                  <label class="form-check-label" for="admissao-motivo-cirurgico">Motivo cirúrgico da admissão</label>
                </div>
                <div class="d-none progn-multi-wrapper" id="admissao-motivo-cirurgico-wrapper">
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="admissao-motivo-cirurgico-value" id="admissao-motivo-cirurgico1" value="ncr-avc">
                    <label class="form-check-label" for="admissao-motivo-cirurgico1">NCR por AVC</label>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="admissao-motivo-cirurgico-value" id="admissao-motivo-cirurgico2" value="revascular-miorcardica">
                    <label class="form-check-label" for="admissao-motivo-cirurgico2">Revascularização miocárdica</label>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="admissao-motivo-cirurgico-value" id="admissao-motivo-cirurgico3" value="trauma">
                    <label class="form-check-label" for="admissao-motivo-cirurgico3">Trauma</label>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="admissao-motivo-cirurgico-value" id="admissao-motivo-cirurgico4" value="transplante">
                    <label class="form-check-label" for="admissao-motivo-cirurgico4">Transplante</label>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="admissao-motivo-cirurgico-value" id="admissao-motivo-cirurgico5" value="outro">
                    <label class="form-check-label" for="admissao-motivo-cirurgico5">Outro</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="w-100"></div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" id="admissao-motivo-clinico" value="motivo-clinico">
              <label class="form-check-label" for="admissao-motivo-clinico">Motivo clínico da admissão</label>
            </div>
              <div class="d-none progn-multi-wrapper row row-cols-5 px-3 debug-border" id="admissao-motivo-clinico-wrapper">
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico1" value="arritmia">
                  <label class="form-check-label" for="admissao-motivo-clinico1">Arritmia</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico2" value="choque-hipovolemico">
                  <label class="form-check-label" for="admissao-motivo-clinico2">Choque hipovolêmico</label>
                </div>
                <div class="form-check border-top text-truncate" data-toggle="tooltip" data-placement="bottom" title="Choque cardiogênico, distributivo, obstrutivo ou misto">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico3" value="choque-card-distr-obstr-misto">
                  <label class="form-check-label " for="admissao-motivo-clinico3">Choque cardiogênico, distributivo, obstrutivo ou misto</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico4" value="convulsao">
                  <label class="form-check-label" for="admissao-motivo-clinico4">Convulsão</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico4" value="abdome-agudo">
                  <label class="form-check-label" for="admissao-motivo-clinico4">Abdome agudo</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico5" value="pancreatite-grave">
                  <label class="form-check-label" for="admissao-motivo-clinico5">Pancreatite grave</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico6" value="deficit-focal">
                  <label class="form-check-label" for="admissao-motivo-clinico6">Déficit focal</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico7" value="efeito-massa-intracraniana">
                  <label class="form-check-label" for="admissao-motivo-clinico7">Efeito de massa intracraniana</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico8" value="insuficiencia-hepatica">
                  <label class="form-check-label" for="admissao-motivo-clinico8">Insuficiência hepática</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico9" value="alt-nivel-consciencia">
                  <label class="form-check-label" for="admissao-motivo-clinico9">Alteração do nível de consciência</label>
                </div>
                <div class="form-check border-top">
                  <input class="form-check-input" type="radio" name="admissao-motivo-clinico-value" id="admissao-motivo-clinico10" value="outro">
                  <label class="form-check-label" for="admissao-motivo-clinico10">Outro</label>
                </div>
              </div>
          </div>
      </div>
      <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper">
          <div class="">
            <h3>Status Clínico: </h3>
          </div>
          <div class="pancient-info-values">
            <select id="" name="" class="custom-select custom-select-sm">
              <option selected disabled value="">Escolha uma opção...</option>
              <option value="pronto-socorro">Pronto Socorro</option>
              <option value="outra-uti">Outra UTI</option>
              <option value="nda">Nenhuma das Anteriores</option>
            </select>
        </div>
      </div>
      <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper">
          <div class="">
            <h3>Alterações laboratoriais: </h3>
          </div>
          <div class="pancient-info-values">
            <select id="" name="" class="custom-select custom-select-sm">
              <option selected disabled value="">Escolha uma opção...</option>
              <option value="ic-nyga-iv">IC NYHA IV</option>
              <option value="cancer-metastatico">Câncer metastático</option>
              <option value="terapia-oncologica">Terapia oncológica</option>
              <option value="cancer-hematologico">Câncer hematológico</option>
              <option value="cirrose">Cirrose</option>
              <option value="sida">SIDA</option>
              <option value="int-antes-admissao">Internado antes da admissão (varios valores)</option>
              <option value="infect-antes-admissao">Infectado antes da admissão (varios valores)</option>
            </select>
          </div>
      </div>
      <div class="p-2">

      </div>
    </div>
  </div>
  <!-- </main> -->
</body>
</html>
