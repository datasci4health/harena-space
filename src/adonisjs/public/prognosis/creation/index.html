<body>
  <dcc-include src="/author/partials/header.html"></dcc-include>
  <main role="">
    <div id="main-panel" class="d-flex flex-column vh-100 vw-100 scroll-y index-boot-padding bg-secondary">

      <div class="d-flex flex-column h-100 px-2 pb-4 debug-border bg-dark text-center scroll-y">
        <div class="row h-100">
          <div class="col-8">
            <h1 class="debug-border txt-light my-5">Pacient Info</h1>
            <div class="debug-border mt-5 d-flex flex-column pacient-info-wrapper bg-light">
              <div class="row justify-content-center">
                <h3>Idade: </h3>
              </div>
              <div class="pancient-info-values drop-container pb-5 idade"
              ondrop="LevelCreationTool.i.drop_handler(event)" ondragover="LevelCreationTool.i.dragover_handler(event)">

              </div>
            </div>
            <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper bg-light">
              <div class="">
                <h3>Origem: </h3>
              </div>
              <div class="pancient-info-values drop-container pb-5 origem">

              </div>
            </div>
            <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper bg-light">
              <div class="">
                <h3>Comorbidade: </h3>
              </div>
              <div class="pancient-info-values drop-container pb-5 comorbidade" >

              </div>

            </div>
            <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper bg-light">
              <div class="">
                <h3>Motivo da admissão: </h3>
              </div>

              <div class="pancient-info-values drop-container pb-5 admissao" >

              </div>
            </div>
            <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper bg-light">
              <div class="">
                <h3>Status Clínico: </h3>
              </div>
              <div class="pancient-info-values drop-container pb-5 status-clinico" >

              </div>

            </div>
            <div class="debug-border m-1 d-flex flex-column pacient-info-wrapper bg-light">
              <div class="">
                <h3>Alterações laboratoriais: </h3>
              </div>
              <div class="pancient-info-values drop-container pb-5 alt-laboratoriais" >

              </div>
            </div>
            <div class="p-2">

            </div>
          </div>
          <div class="col-4 my-5">
            <div class="bg-white mb-2 border rounded">
              Select List creator
              <input type="text" id="input-title-select-list" placeholder="Insira o titulo da lista..." value="">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="chck-select-parent-name">
                <label class="custom-control-label" for="chck-select-parent-name">Inserir nome antes do valor</label>
              </div>
              Drag items to compose the select list
              <div class="bg-secondary border rounded m-1 pb-5 drop-container" id="select-list-creation-container"
              ondrop="LevelCreationTool.i.drop_handler(event)" ondragover="LevelCreationTool.i.dragover_handler(event)">

              </div>
              <button type="button" id="btn-create-select-list" class="btn btn-success" onclick="LevelCreationTool.i.oneMoreToSelect()">Create</button>
            </div>
            <div class="" id="creation-dump">

            </div>
            <div class="flex-column bg-white border rounded" id="option-list-wrapper">

            </div>
          </div>
        </div>


      </div>
    </div>
  </main>
</body>
