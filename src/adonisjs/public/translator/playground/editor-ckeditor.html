<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CKEditor Playground</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">

  <link rel="stylesheet" href="../../lib/fontawesome-5-10-1/css/all.min.css">
  <link rel="stylesheet" href="../../lib/bootstrap-4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../lib/quill-1-3-7/quill.snow.css">

  <link rel="stylesheet" href="../../infra/css/common-player.css">
  <link rel="stylesheet" href="../../infra/css/common-author.css">

  <script src="../../lib/ckeditor5/ckeditor.js"></script>
  <script src="../../lib/showdown-2-0-0/showdown.min.js"></script>

  <script src="../../infra/bus.js"></script>
  <script src="../../infra/basic.js"></script>
  <script src="../../infra/dcc-common-server-proxy.js"></script>
  <script src="../../dccs/components/dcc-base.js"></script>
  <script src="../../dccs/components/dcc-visual.js"></script>
  <script src="../../dccs/components/dcc-block.js"></script>
  <script src="../../dccs/components/dcc-button.js"></script>

  <script src="../translator.js"></script>
  <script src="../item-templates.js"></script>

  <style>
    #editor {
       font-size: 18px;
    }
    .dcc-state-select-0-theme {
       background-color: lightgrey;
    }

    .dcc-state-select-key-theme {
       background-color: green;
    }

    .dcc-state-select-contributes-theme {
       background-color: blue;
    }

    .dcc-state-select-indiferent-theme {
       background-color: yellow;
    }

    .dcc-state-select-against-theme {
       background-color: red;
    }
  </style>

  <script>
    function start () {
      ClassicEditor.create( document.querySelector( '#editor' ) )
        .then( editor => {
          window.editor = editor;
        } )
        .catch( error => {
          console.error( 'There was a problem initializing the editor.', error );
      } );

      MessageBus.ext.subscribe("control/html/example", showHTML);
      MessageBus.ext.subscribe("control/markdown/example", showMarkdown);
    }

    function showHTML () {
      document.querySelector('#results').value = editor.getData()
    }

    function showMarkdown () {
      let mt = new showdown.Converter()
      mt.setFlavor('github')
      let html = editor.getData();
      html2 = html
        .replace(/<figure[^>]*>[^<]*<img[^>]*src="([^"]*)"><figcaption>([^<]*)<\/figcaption><\/figure>/igm, '<img alt="$2" src="$1">')
        .replace(/<figure[^>]*>[^<]*<img[^>]*src="([^"]*)"><\/figure>/igm, '<img src="$1">')
        .replace(/<figure[^>]*>/igm, '')
        .replace(/<\/figure>/igm, '')
      document.querySelector('#results').value = html + '\n\n' + html2 + '\n\n' + mt.makeMarkdown(html2)
    }
    
  </script>

  <title>Translator Test</title>
</head>
<body onload="start()">
  <script>
  MessageBus.page = new MessageBus(false);
  Basic.service.rootPath = "../../";
  </script>

  <main role="main">
    <div class="d-flex flex-column vh-100 hidden-overflow">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Developers</a></li>
            <li class="breadcrumb-item active" aria-current="page">Translator Playground</li>
          </ol>
        </nav>
      </div>

      <div class="container-fluid">
        <h1>CKEditor Playground</h1>
        <p class="lead">Test the editor.</p>
      </div>

      <div class="container-fluid">
        <nav class="navbar navbar-light d-flex">
          <dcc-button topic="control/html/example" label="HTML" xstyle="in">
          </dcc-button>
          <dcc-button topic="control/markdown/example" label="MARKDOWN" xstyle="in">
          </dcc-button>
          <dcc-button topic="control/clipboard/example" label="CLIPBOARD" xstyle="in">
          </dcc-button>
        </nav>
      </div>

      <div class="d-flex h-100 mb-3">

        <div class="align-items-stretch col-6">
          <div class="std-panel h-100">
            <div class="d-flex h-100 w-100 position-relative flex-column">
              <div class="panel-label">Editor</div>
              <div class="h-100 w-100">
                <div id="editor" class="h-100 w-100">
                  <h2>This is the X-Ray image</h2>
                  <!-- OpenClipart: https://openclipart.org/detail/320735/chest-x-ray -->
                  <figure class="image">
                    <img src="images/x-raysimple.png">
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="align-items-stretch col-6">
          <div class="std-panel h-100">
            <div class="d-flex h-100 w-100 position-relative flex-column">
              <div class="panel-label ">Data</div>
              <textarea id="results" class="w-100 h-100 std-monospace"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
