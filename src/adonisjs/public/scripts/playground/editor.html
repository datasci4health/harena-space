   <script src="../../dccs/components/cell/rule-dcc-cell-neighbor.js"></script>

   <script>
      var source = null;
      var playground;
      var editor = false;

      function start() {
         MessageBus.ext.subscribe("control/editor/switch", switchEditor);

         let parameters = window.location.search.substr(1);
         if (parameters != null && parameters.length > 0) {
            const sourceMatch = parameters.match(/source=([\w-\/]+)/i);
            if (sourceMatch != null) {
               source = sourceMatch[1];
               let caseScript = document.createElement("script");
               caseScript.src = "gallery/" + source + ".js";
               document.head.appendChild(caseScript);
            }
         }
      }

      function insertSource(name, types, blocks, source, buttonTypes) {
         ScriptBlocks.create(types);

         document.querySelector("#xml-toolbox").innerHTML =
             `<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">` +
             blocks +
             `</xml>`;

         playground = Blockly.inject("script-panel",
            {media: "../../lib/blockly-ba6dfd8/media/",
             toolbox: document.getElementById("toolbox")});
         document.querySelector("#script-panel").style.display = "none";

         document.querySelector("#source-name").innerHTML = name;
         document.querySelector("#render-panel").innerHTML = source;
         document.querySelector("#types-panel").innerHTML = buttonTypes;
      }

      async function switchEditor() {
         editor = !editor;
         const states = (editor)
          ? ["none","none","none","none","initial","initial","none","initial"]
          : ["initial","initial","initial","initial","none","none","initial","none"];
         document.querySelector("#play-button").style.display = states[0];
         document.querySelector("#stop-button").style.display = states[1];
         document.querySelector("#restart-button").style.display = states[2];
         document.querySelector("#next-button").style.display = states[3];
         document.querySelector("#types-panel").style.display = states[4];
         document.querySelector("#script-panel").style.display = states[5];
         document.querySelector("#editor-button").style.display = states[6];
         document.querySelector("#execute-button").style.display = states[7];
      }

      async function applyRules() {
         await MessageBus.page.request("dcc/rules/clear");
         document.querySelector("#rules-panel").innerHTML = Blockly.JavaScript.workspaceToCode(playground);
      }
   </script>

</head>

<body onload="start()">
   <script>
      MessageBus.page = new MessageBus(false);
      Basic.service.rootPath = "../../";
   </script>

  <main role="main">
    <div class="d-flex flex-column vh-100 hidden-overflow">
      <div class="align-items-stretch col-12">
        <div class="std-panel h-100 w-100">
           <div class="d-flex panel-label">
              <span class="col-6" id="source-name">Result</span>
              <div class="col-3">
                <dcc-trigger id="editor-button" action="control/editor/switch" label="EDITOR" xstyle="in">
                </dcc-trigger>
                <dcc-trigger id="execute-button" action="control/editor/switch" label="EXECUTAR" xstyle="in" style="display:none">
                </dcc-trigger>
              </div>
              <div id="operation-panel" class="d-flex col-3">
                <div class="control-button">
                  <dcc-trigger id="play-button" label="Play" action="timer/start"
                               image="images/icon/play.svg"></dcc-trigger>
                </div>
                <div class="control-button">
                  <dcc-trigger id="stop-button" label="Stop" action="timer/stop"
                               image="images/icon/stop.svg"></dcc-trigger>
                </div>
                <div id="restart-button" class="control-button">
                  <dcc-trigger label="Restart" action="state/reset"
                               image="images/icon/restart.svg"></dcc-trigger>
                </div>
                <div id="next-button" class="control-button">
                  <dcc-trigger label="Next" action="state/next"
                               image="images/icon/step.svg"></dcc-trigger>
                </div>
              </div>
           </div>
           <div class="d-flex h-100 mb-3">
             <div class="d-flex col-3 flex-column align-items-stretch">
                <div>
                  <div id="render-panel"></div>
                  <div id="types-panel" style="display:none"></div>
                </div>
                <div id="rules-panel"></div>
             </div>
             <div class="d-flex col-9 flex-column align-items-stretch">
                <div id="script-panel" class="h-100 w-100"></div>
             </div>
           </div>
        </div>
      </div>
    </div>

    <div id="xml-toolbox"></div>

  </main>

   </body>
</html>
