<body onload="AuthorCellManager.instance.start()">
  <main role="main">
    <div class="d-flex flex-column vh-100 hidden-overflow">
      <div class="align-items-stretch col-12">
        <div class="std-panel h-100 w-100">
           <div class="d-flex panel-label">
              <span class="col-6" id="source-name">Result</span>
              <div class="col-3">
                <div id="editor-button">
                   <dcc-trigger action="control/editor/switch" label="EDITOR" xstyle="in">
                   </dcc-trigger>
                </div>
                <div id="execute-button">
                   <dcc-trigger action="control/editor/switch" label="OPERAÇÃO" xstyle="in">
                   </dcc-trigger>
                </div>
              </div>
              <div id="operation-panel" class="d-flex col-3">
                <div id="play-button" class="control-button">
                  <dcc-trigger label="Play" action="control/space/play"
                               image="images/icon/play.svg"></dcc-trigger>
                </div>
                <div id="stop-button" class="control-button">
                  <dcc-trigger label="Stop" action="control/space/stop"
                               image="images/icon/stop.svg"></dcc-trigger>
                </div>
                <div id="restart-button" class="control-button">
                  <dcc-trigger label="Restart" action="control/space/restart"
                               image="images/icon/restart.svg"></dcc-trigger>
                </div>
                <div id="next-button" class="control-button">
                  <dcc-trigger label="Next" action="state/next"
                               image="images/icon/step.svg"></dcc-trigger>
                </div>
              </div>
           </div>
           <div id="action-panels" class="d-flex h-100 mb-3">
           </div>
        </div>
      </div>
    </div>

    <div id="xml-toolbox"></div>

  </main>

   </body>
